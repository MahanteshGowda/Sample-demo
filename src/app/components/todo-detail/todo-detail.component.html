<div class="col-sm-12 pt-5">
    <div class="col-md-12">
        <form id="todoForm" #todoForm="ngForm" (ngSubmit)="onTodoSubmitForm(todoForm);" novalidat>
            <fieldset class="scheduler-border">
                <legend class="scheduler-border mx-2">{{mode}} Todo</legend>    
                <div class="form-group row m-3">
                    <label for="Title" class="col-md-2 col-form-label">Title</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" #title="ngModel" name="title" [(ngModel)]="todoDetail.title" placeholder="Title" required>
                        <div [hidden]="title.valid || (title.pristine && !todoForm.submitted)" class="text-danger">
                          title is required.
                        </div>
                    </div>
                </div>
                <div class="form-group row m-3">
                    <label for="description" class="col-md-2 col-form-label">Description</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" #description="ngModel" name="description" [(ngModel)]="todoDetail.description" placeholder="Description" required>
                        <div [hidden]="description.valid || (description.pristine && !todoForm.submitted)" class="text-danger">
                          Description is required.
                        </div>
                    </div>
                </div>
                <div class="form-group row m-3">
                    <label for="dueDate" class="col-md-2 col-form-label">Due Date</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" #dueDate="ngModel" name="dueDate" [(ngModel)]="todoDetail.dueDate" placeholder="Due Date" required>
                        <div [hidden]="dueDate.valid || (dueDate.pristine && !todoForm.submitted)" class="text-danger">
                          Due date is required.
                        </div>
                    </div>
                </div>
                <div class="form-group row m-3">
                    <label for="remarks" class="col-md-2 col-form-label">Remarks</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" #remarks="ngModel" name="remarks" [(ngModel)]="todoDetail.remarks" placeholder="remarks" required>
                        <div *ngIf="remarks.invalid && (remarks.dirty || remarks.touched || todoForm.submitted)" class="text-danger">
                            <div *ngIf="remarks.errors?.required"> Remarks is required. </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-7 text-right mx-auto">
                        <button type="submit" class="btn btn-primary mr-2 m-2">Save</button>
                        <button type="button" (click)="onClickCancel()" class="btn btn-primary">Cancel</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
